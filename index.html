<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen"><div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center"><h1 class="text-3xl font-bold mb-6 text-gray-800">Captcha Solver</h1><div class="mb-6"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="mx-auto border border-gray-300 p-2 rounded-md max-w-full h-auto"></div><div class="mb-4"><input type="text" id="captchaInput" placeholder="Enter captcha text" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg"></div><button id="submitButton" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 text-lg font-semibold">Submit</button><div id="feedback" class="mt-4 text-lg font-medium"></div></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitButton = document.getElementById('submitButton');const feedbackDiv = document.getElementById('feedback');const correctCaptcha = 'ADCRS';const urlParams = new URLSearchParams(window.location.search);const imageUrl = urlParams.get('url');if (imageUrl) {captchaImage.src = imageUrl;} else {captchaImage.src = 'sample.png';}submitButton.addEventListener('click', () => {const userAttempt = captchaInput.value.trim().toUpperCase();if (userAttempt === correctCaptcha) {feedbackDiv.textContent = 'Correct! Captcha solved.';feedbackDiv.className = 'mt-4 text-lg font-medium text-green-600';} else {feedbackDiv.textContent = 'Incorrect. Please try again.';feedbackDiv.className = 'mt-4 text-lg font-medium text-red-600';}});captchaInput.addEventListener('keyup', (event) => {if (event.key === 'Enter') {submitButton.click();}});});</script></body></html>
